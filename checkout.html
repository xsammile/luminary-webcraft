<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Luminary WebCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://www.paypal.com/sdk/js?client-id=AbnehmutNV-xkh05VIuvvAB1xHckhJE-awA2hpDPOUL9o5tsNyu2ELj2DjSRuuoZvtV8s4oWH5ZemTQn&currency=USD"></script>
  <style>
    :root {
      --pure-white: #ffffff;
      --pure-black: #000000;
      --gray-50: #fafafa;
      --gray-100: #f5f5f5;
      --gray-200: #e5e5e5;
      --gray-800: #262626;
      --gray-900: #171717;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--pure-black);
      color: var(--pure-white);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Professional Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.9);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--gray-800);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--pure-white);
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--gray-200);
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: var(--pure-white);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--pure-white);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main Content - Centered Layout */
    main {
      margin-top: 80px;
      min-height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .checkout-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    .checkout-box {
      background: var(--gray-900);
      border: 1px solid var(--gray-800);
      padding: 2.5rem;
      width: 100%;
      text-align: center;
    }

    .checkout-box h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--pure-white) 0%, var(--gray-200) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .checkout-box h3 {
      font-size: 1.5rem;
      margin: 1.5rem 0 0.5rem;
      color: var(--pure-white);
    }

    .plan-details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gray-800);
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .price-display {
      font-size: 2rem;
      font-weight: 700;
      margin: 1rem 0;
    }

    .conversion-note {
      color: var(--gray-200);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray-200);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      background: var(--pure-black);
      border: 1px solid var(--gray-800);
      color: var(--pure-white);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--pure-white);
    }

    /* Centered Payment Methods */
    .payment-methods {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--gray-800);
      text-align: center;
      width: 100%;
    }

    .payment-methods h4 {
      margin-bottom: 1rem;
      color: var(--pure-white);
    }

    /* Center all payment buttons and containers */
    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
    }

    #paypal-button-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: 2px solid var(--pure-white);
      background: transparent;
      color: var(--pure-white);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 0;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .btn-primary {
      background: var(--pure-white);
      color: var(--pure-black);
    }

    .btn-payfast {
      background: #ff6600;
      border-color: #ff6600;
      color: var(--pure-white);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray-200);
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: color 0.3s ease;
      align-self: flex-start;
    }

    .back-link:hover {
      color: var(--pure-white);
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .payment-icon {
      font-size: 1.5rem;
      opacity: 0.7;
    }

    /* Footer */
    footer {
      background: var(--gray-900);
      padding: 2rem;
      border-top: 1px solid var(--gray-800);
      text-align: center;
    }

    .copyright {
      color: var(--gray-200);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .checkout-box {
        padding: 2rem 1.5rem;
      }
      
      nav {
        display: none;
      }
      
      .btn {
        width: 100%;
        max-width: 100%;
      }
    }

    .error-message {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a class="logo" href="index.html">
      LUMINARY WEBCRAFT
    </a>
    <nav>
      <a href="index.html#services">Services</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="index.html#career-packages">Career Documents</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="checkout-container">
      <a href="index.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Plans
      </a>
      
      <div class="checkout-box">
        <h2>Complete Your Purchase</h2>
        
        <div id="errorMessage" class="error-message">
          There was an error loading your selected plan. Please go back and select a plan again.
        </div>
        
        <div class="plan-details">
          <h3 id="planName">Selected Plan</h3>
          <div class="price-display">R<span id="planPrice">0</span></div>
          <p class="conversion-note">Approximately $<span id="usdPrice">0</span> USD</p>
        </div>

        <!-- PayFast Form -->
        <form action="https://www.payfast.co.za/eng/process" method="post" id="payfastForm">
          <input type="hidden" name="merchant_id" value="15866158">
          <input type="hidden" name="merchant_key" value="weccqyhwb3tms">
          <input type="hidden" name="return_url" value="https://luminary-webcraft.vercel.app/thank-you.html">
          <input type="hidden" name="cancel_url" value="https://luminary-webcraft.vercel.app/cancel.html">
          <input type="hidden" name="notify_url" value="">
          <input type="hidden" name="amount" id="payfastAmount" value="">
          <input type="hidden" name="item_name" id="itemName" value="">
          <input type="hidden" name="email_address" id="payfastEmail" value="">
          <input type="hidden" name="name_first" id="firstName" value="">
          <input type="hidden" name="name_last" id="lastName" value="">
          
          <div class="form-group">
            <label for="clientEmail">Email Address *</label>
            <input type="email" id="clientEmail" class="form-control" placeholder="your.email@example.com" required />
          </div>

          <div class="form-group">
            <label for="clientName">Full Name *</label>
            <input type="text" id="clientName" class="form-control" placeholder="John Smith" required />
          </div>
          
          <div class="btn-group">
            <button type="submit" class="btn btn-payfast" id="payfastButton">Pay with PayFast</button>
          </div>
        </form>

        <div class="payment-methods">
          <h4>Or pay with</h4>
          <div id="paypal-button-container"></div>
          <div class="payment-icons">
            <span class="payment-icon"></span>
            <span class="payment-icon"></span>
            <span class="payment-icon"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="copyright">
      &copy; 2025 Luminary WebCraft. All rights reserved.
    </div>
  </footer>

  <script>
    // Checkout functionality
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function initializeCheckout() {
      console.log('Initializing checkout...');
      
      // Debug: Log all URL parameters
      console.log('Full URL:', window.location.href);
      const urlParams = new URLSearchParams(window.location.search);
      console.log('All URL parameters:');
      for (let [key, value] of urlParams) {
        console.log(key + ': ' + value);
      }

      const plan = getQueryParam('plan');
      const priceStr = getQueryParam('price');
      
      console.log('Processing plan:', plan, 'price:', priceStr);

      // Check if parameters exist
      if (!plan || !priceStr) {
        showError('No plan selected. Please go back and select a plan to continue.');
        const payfastButton = document.getElementById('payfastButton');
        const paypalContainer = document.getElementById('paypal-button-container');
        
        if (payfastButton) payfastButton.style.display = 'none';
        if (paypalContainer) paypalContainer.innerHTML = 
          '<p style="color:var(--gray-200);">Please select a plan from our pricing page.</p>';
        return;
      }

      const price = parseFloat(priceStr);
      
      // Check if price is valid
      if (isNaN(price) || price <= 0) {
        showError('Invalid plan price. Please contact us for custom quotes.');
        const payfastButton = document.getElementById('payfastButton');
        const paypalContainer = document.getElementById('paypal-button-container');
        
        if (payfastButton) payfastButton.style.display = 'none';
        if (paypalContainer) paypalContainer.innerHTML = 
          '<p style="color:var(--gray-200);">Custom plans require contacting us for a quote. Please email luminarywebcraft@gmail.com</p>';
        return;
      }

      // Update display elements
      const planDisplay = document.getElementById('planName');
      const priceDisplay = document.getElementById('planPrice');
      const usdDisplay = document.getElementById('usdPrice');
      const payfastAmount = document.getElementById('payfastAmount');
      const itemName = document.getElementById('itemName');

      if (planDisplay && priceDisplay && usdDisplay && payfastAmount && itemName) {
        console.log('Updating display with plan:', plan, 'price:', price);
        planDisplay.textContent = plan;
        priceDisplay.textContent = price.toLocaleString();
        
        // Set PayFast values
        payfastAmount.value = price.toFixed(2);
        itemName.value = `Luminary WebCraft - ${plan}`;

        hideError();
        
        // Fetch exchange rate and setup PayPal
        updateUSDConversion(price, plan);
      } else {
        console.error('One or more DOM elements not found');
        showError('Page loading error. Please refresh and try again.');
      }

      // Setup form handlers
      setupFormHandlers();
    }

    function updateUSDConversion(price, plan) {
      const usdDisplay = document.getElementById('usdPrice');
      
      console.log('Fetching exchange rate for price:', price);
      
      // Use a reliable exchange rate API
      fetch('https://api.exchangerate.host/latest?base=ZAR&symbols=USD')
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        })
        .then(data => {
          console.log('Exchange rate data:', data);
          if (data.success && data.rates && data.rates.USD) {
            const convertedUSD = (price * data.rates.USD).toFixed(2);
            usdDisplay.textContent = convertedUSD;
            console.log('Converted USD:', convertedUSD);
            initializePayPal(price, plan, convertedUSD);
          } else {
            throw new Error('Invalid API response');
          }
        })
        .catch(err => {
          console.log('Using fallback exchange rate:', err);
          // Fallback conversion rate
          const fallbackRate = 0.054;
          const convertedUSD = (price * fallbackRate).toFixed(2);
          usdDisplay.textContent = convertedUSD + ' (estimated)';
          console.log('Fallback converted USD:', convertedUSD);
          initializePayPal(price, plan, convertedUSD);
        });
    }

    function initializePayPal(price, plan, convertedUSD) {
      const paypalContainer = document.getElementById('paypal-button-container');
      
      if (!paypalContainer) {
        console.error('PayPal container not found');
        return;
      }

      console.log('Initializing PayPal with amount:', convertedUSD);

      try {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'black',
            layout: 'vertical',
            label: 'paypal'
          },
          createOrder: function (data, actions) {
            const email = document.getElementById('clientEmail')?.value;
            const name = document.getElementById('clientName')?.value;
            
            if (!email || !name) {
              alert('Please enter your email and name before proceeding with PayPal.');
              return;
            }
            
            return actions.order.create({
              purchase_units: [{
                amount: { 
                  value: convertedUSD,
                  currency_code: 'USD'
                },
                description: `Luminary WebCraft - ${plan}`
              }]
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              const email = document.getElementById('clientEmail')?.value || '';
              const name = document.getElementById('clientName')?.value || '';
              
              console.log('PayPal payment completed:', details);
              window.location.href = `thank-you.html?plan=${encodeURIComponent(plan)}&payer=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&payment=paypal&amount=${price}`;
            });
          },
          onError: function (err) {
            console.error('PayPal Error:', err);
            alert('There was an error with PayPal. Please try PayFast or contact us.');
          }
        }).render('#paypal-button-container');
      } catch (error) {
        console.error('PayPal initialization failed:', error);
        paypalContainer.innerHTML = '<p style="color:var(--gray-200);">PayPal is currently unavailable. Please use PayFast.</p>';
      }
    }

    function setupFormHandlers() {
      const clientEmail = document.getElementById('clientEmail');
      const clientName = document.getElementById('clientName');
      const payfastEmail = document.getElementById('payfastEmail');
      const firstName = document.getElementById('firstName');
      const lastName = document.getElementById('lastName');
      const payfastForm = document.getElementById('payfastForm');
      const payfastButton = document.getElementById('payfastButton');

      if (clientEmail && payfastEmail) {
        clientEmail.addEventListener('input', function () {
          payfastEmail.value = this.value.trim();
        });
      }

      if (clientName && firstName && lastName) {
        clientName.addEventListener('input', function () {
          const names = this.value.trim().split(' ');
          firstName.value = names[0] || '';
          lastName.value = names.slice(1).join(' ') || '';
        });
      }

      if (payfastForm && payfastButton) {
        payfastForm.addEventListener('submit', function(e) {
          const email = document.getElementById('clientEmail')?.value;
          const name = document.getElementById('clientName')?.value;
          
          if (!email || !name) {
            e.preventDefault();
            alert('Please fill in your email and name before proceeding.');
            return;
          }
          
          // Validate email format
          if (!isValidEmail(email)) {
            e.preventDefault();
            alert('Please enter a valid email address.');
            return;
          }
          
          console.log('Submitting PayFast form with email:', email, 'name:', name);
          
          // Set the email for PayFast
          if (payfastEmail) {
            payfastEmail.value = email;
          }
          
          // Show loading state
          payfastButton.textContent = 'Redirecting to PayFast...';
          payfastButton.disabled = true;
          payfastButton.classList.add('loading');
        });
      }
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing checkout...');
      initializeCheckout();
    });

    // Fallback initialization
    window.addEventListener('load', function() {
      console.log('Window loaded');
      // If for some reason the plan is still showing "Selected Plan", try again
      if (document.getElementById('planName') && document.getElementById('planName').textContent === 'Selected Plan') {
        console.log('Fallback initialization triggered');
        setTimeout(initializeCheckout, 100);
      }
    });
  </script>
</body>
</html>
