<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Luminary WebCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    :root { --primary: #00ffe1; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, rgba(10,15,28,0.8), rgba(31,41,55,0.9));
      color: white;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Orbitron', monospace;
      color: var(--primary);
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 400px;
    }
    a.btn-home {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--primary);
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    a.btn-home:hover {
      background: #00c2a7;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p id="message">We appreciate your interest.</p>
  <a href="index.html" class="btn-home">Back to Home</a>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const plan = getQueryParam('plan') || 'your selected plan';
    const payer = getQueryParam('payer') || '';
    const reference = getQueryParam('reference') || '';

    const msgElem = document.getElementById('message');
    if(payer){
      msgElem.textContent = `Thank you, ${payer}, for purchasing the ${plan} plan!`;
    } else if(reference){
      msgElem.textContent = `Payment successful! Your reference is: ${reference}. We will contact you soon.`;
    } else {
      msgElem.textContent = `Thank you for your interest in the ${plan} plan. We will contact you shortly.`;
    }
  </script>
</body>
</html>
